<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="calc-box">
      <h1><i class="fa-solid fa-calculator"></i> Tip Calculator</h1>
      <p>Enter your bills below</p>

      <form>
        <div class="input-group">
          <label>Bill 1</label>
          <input type="number" class="firstBill" placeholder="Amount (₦)" required>
        </div>

        <div class="input-group">
          <label>Bill 2</label>
          <input type="number" class="secondBill" placeholder="Amount (₦)" required>
        </div>

        <div class="input-group">
          <label>Bill 3</label>
          <input type="number" class="thirdBill" placeholder="Amount (₦)" required>
        </div>

        <button type="submit" class="calculate-btn">
          Calculate
        </button>
      </form>

      <div class="results"></div>

      <p class="summary"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
